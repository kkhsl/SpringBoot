<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>华夏ERP-会员添加</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body style="margin-left: 100px; margin-right: 100px; margin-top: 30px;">

<form class="form-horizontal" role="form" th:action="@{/account/save}" th:method="post">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">名字</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
                   name="name" placeholder="请输入名字" th:value="${account?.name}">
        </div>
    </div>
    <div class="form-group">
        <label for="initialamount" class="col-sm-2 control-label">起始金额</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="initialamount"
                   name="initialamount"  placeholder="请输入初始金额" th:value="${account?.initialamount}">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> 请记住我
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="hidden" th:value="${account?.id}" id="id" name="id" />
            <button type="submit" class="btn btn-default">保存</button>
        </div>
    </div>
</form>

</body>
</html>
